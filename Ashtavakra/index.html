<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/Styles/main.css">
  <title>Slideshow SPA</title>
  </script>
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            var plug = "Howdy, WebViewer!";
            var appInventor = window.AppInventor; 
            if (appInventor) { // Do this when js is processed in AppInventor.
                plug = window.AppInventor.getWebViewString();
            } 
            alert("Got: " + plug);
            document.getElementById("Question").innerHTML = plug;

            // The node to be monitored
            var target = document;

            // Create an observer instance
            var observer = new MutationObserver( (mutations) => {
                mutations.forEach( (mutation) => {
                    var newNodes = mutation.addedNodes; // DOM NodeList
                    if(newNodes !== null) { // If there are new nodes added
                        newNodes.each( (newNode) => {
                            alert("Added: " + newNode);
                        });
                    }
                });
            });

            // Configuration of the observer:
            var config = { 
                attributes: true, 
                childList: true, 
                characterData: true 
            };

            // Pass in the target node, as well as the observer options
            observer.observe(target, config);
        });

 
 
    </script>
    <div id="Slide">
        <div id="Header"><h1>Quiz Time!</h1></div>
        <div id="Question"></div>
        <div id="Controls"></div>
    </div>

</body>
</html>
