<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Display an image.</title>
	<style type="text/css">
	* {
		box-sizing: border-box;
	}

	body {
		margin: 0;
		font-family: Arial;
	}

	/* The grid: Four equal columns that floats next to each other */
	.column {
		float: left;
		width: 25%;
		padding: 10px;
	}

	/* Style the images inside the grid */
	.column img {
		opacity: 0.8;
		cursor: pointer;
	}

	.column img:hover {
		opacity: 1;
	}

	/* Clear floats after the columns */
	.row:after {
		content: "";
		display: table;
		clear: both;
	}

	/* The expanding image container (positioning is needed to position the close button and the text) */
	.container {
		position: relative;
		display: none;
	}

	/* Expanding image text */
	#imgtext {
		position: absolute;
		bottom: 15px;
		left: 15px;
		color: white;
		font-size: 20px;
	}

	/* Closable button inside the image */
	.closebtn {
		position: absolute;
		top: 5px;
		right: 15px;
		color: white;
		font-size: 35px;
		cursor: pointer;
	}
	</style>
</head>
<body>
	<script>
		function myFunction(imgs) {
			// Get the expanded image
			var expandImg = document.getElementById("expandedImg");
			// Get the image text
			var imgText = document.getElementById("imgtext");
			// Use the same src in the expanded image as the image being clicked on from the grid
			expandImg.src = imgs.src;
			// Use the value of the alt attribute of the clickable image as text inside the expanded image
			imgText.innerHTML = imgs.alt;
			// Show the container element (hidden with CSS)
			expandImg.parentElement.style.display = "block";
		}	
	</script>

	<!-- The grid: four columns -->
	<div class="row">
		<div class="column">
			<img src="https://www.w3schools.com/howto/img_nature.jpg" alt="Nature" style="width:100%" onclick="myFunction(this);">
		</div>
		<div class="column">
			<img src="https://www.w3schools.com/howto/img_snow.jpg" alt="Snow" style="width:100%" onclick="myFunction(this);">
		</div>
		<div class="column">
			<img src="https://www.w3schools.com/howto/img_mountains.jpg" alt="Mountains" style="width:100%" onclick="myFunction(this);">
		</div>
		<div class="column">
			<img src="https://www.w3schools.com/howto/img_lights.jpg" alt="Lights" style="width:100%" onclick="myFunction(this);">
		</div>
	</div>

<!-- The expanding image container -->
	<div class="container">
		<!-- Close the image -->
		<span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

		<!-- Expanded image -->
		<img id="expandedImg" style="width:100%">

		<!-- Image text -->
	<div id="imgtext"></div>
	</div>

</body>
</html>
